<!DOCTYPE html>
<html lang="zh-CN">

  <head>

    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="博客网站，主题包括：房地产、留学、大多地区生活，以及大数据、AI和机器学习等">
    <meta name="author" content="comtwins">

    <title>Comtwins Home Page</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/blog-post.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
	<div class="container">
	    <div class="navbar-header">
			<a class="navbar-brand" href="#"><img class="img-fluid rounded" src="images/logo.png" alt="">Comtwins</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
		</div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Sidebar Widgets Column -->
        <div class="col-lg-3">

          <!-- Search Widget -->
          <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Go!</button>
                </span>
              </div>
            </div>
          </div>

          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Categories</h5>
            <div class="card-body">
              <div id="categories" class="row">
              </div>
            </div>
          </div>

          <!-- Sub Category List -->
          <div class="card my-4">
            <h5 class="card-header" id="current_category"></h5>
            <div id="current_list" class="card-body">
            </div>
          </div>

          <!-- Side Widget -->
		  <!--
          <div class="card my-4">
            <h5 class="card-header">Side Widget</h5>
            <div class="card-body">
			body ...
            </div>
          </div>
		  -->
        </div>


		<!-- Post Content Column -->
        <div class="col-lg-9">

          <!-- Title -->
		  <!--
          <h1 class="mt-4" id="post_title">My Test Post</h1>
		  -->

          <!-- Author -->
		  <!--
          <p class="lead" id="post_author">by Comtwins</p>

          <hr>
		  -->

          <!-- Date/Time -->
		  <!--
          <p id="post_time">Posted on January 1, 2017 at 12:00 PM</p>
          <hr>
		  -->

          <!-- Preview Image -->
		  <!--
          <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
		  -->
          <hr>
          <!-- Post Content -->
		  <div id="post_content">
		  </div>
          <hr>

          <!-- Comments Form -->
          <div class="card my-4">
            <h5 class="card-header">Leave a Comment:</h5>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>

        </div>

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; comtwins 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
	    var current_path="/";
        $(document).ready(function(){
			$(".nav-item").click(function(){
				$(".nav-item").removeClass("active");
				$(this).addClass("active");
			});
			$("#categories").load('content.html',function(){
				$("#categories li > a").click(function(event){
				    event.preventDefault();
					$("#current_category").text($(this).text());
					current_path="/".concat($(this).attr("href"),"/");
					$("#current_list").load(current_path.concat("/content.html"),function(){
						$("#current_list li > a").click(function(event){
						    event.preventDefault();
							$("#post_content").load(current_path.concat($(this).attr("href")));
						});
					});
				});
				$("#categories li > a").eq(0).click();
			});
        });
    </script>
  </body>

</html>
